<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controls</title>

  <!-- Load jQuery First -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Load Fomantic UI CSS -->
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.css">

  <!-- Load Fomantic UI CSS -->
  

  <!-- Load Fomantic UI JS -->
  
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.js"></script>

  <!-- Load Clipboard JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>

  <!-- Load Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>


  


  <script src="/assets/js/formatter.js"></script>
  <script src="/assets/js/requester.js"></script>
</head>

<body>

  
<div class="ui inverted menu borderless" style="justify-content: center; border-radius: 0; top: 0; position: sticky; z-index: 1;">
    <div class="header item">
        Customblade
    </div>
</div>



  <main class="ui container">
    
<link rel="stylesheet" href="/css/controls.css">

<h1>Control Room</h1>

Concern Codes




<label for="concern-dropdown">Select Concern:</label>
<select id="concern-dropdown" name="concern">
    <option value="" disabled selected>Select an option</option>
    
        <option value="1">OMT-NA</option>
    
        <option value="2">OMT-DELAY</option>
    
        <option value="3">urgent</option>
    
</select>

<div class="ui list">
  Current Active Concern Codes:
  
    <div class="item" data-code-id="1" >
      <div class="content">
        <div class="header">OMT-NA</div>
        
      </div>
      
        <button type="button" class="disable-code-btn ui button" data-code-id="1">Disable</button>
      
    </div>
  
    <div class="item" data-code-id="2" >
      <div class="content">
        <div class="header">OMT-DELAY</div>
        
      </div>
      
        <button type="button" class="disable-code-btn ui button" data-code-id="2">Disable</button>
      
    </div>
  
    <div class="item" data-code-id="3" style="opacity: 0.6;">
      <div class="content">
        <div class="header">urgent <span style="color: red;">(Disabled)</span></div>
        
      </div>
      
        <button type="button" class="enable-code-btn ui button positive" data-code-id="3">Enable</button>
      
    </div>
  
</div>

<form id="add-label-form">
    <label for="new-label">Add New Concern Label:</label>
    <input type="text" id="new-label" name="newLabel" placeholder="e.g., OMT-URGENT" required>
    <button type="submit" id="submit-btn">Add Label</button>
</form>

<p id="status-message" class="ui message" style="display:none;"></p>


<script src="/assets/js/controls.js"></script>
  </main>

  <script>

    $(document).ready(function () {
      $('.ui.dropdown').dropdown()
      $('.menu .item').tab();
      $('#date_calendar').calendar({ type: 'date' });
      $('#time_calendar').calendar({ type: 'time' });
      $('.ui.sticky').sticky();

    });

    let clipboard = new ClipboardJS('.btn');

    clipboard.on('success', function (e) {
      console.info('Action:', e.action);
      console.info('Text:', e.text);
      console.info('Trigger:', e.trigger);

      e.clearSelection();

      $('body').toast({
        message: 'Copied to clipboard!',
        class: 'blue',
        showIcon: 'clipboard check',
        // displayTime: 2000,
        position: 'top center',
        transition: {
          showMethod: 'slide down',
          showDuration: 100,
          hideMethod: 'slide down',
          hideDuration: 500
        }
      });
    });

    clipboard.on('error', function (e) {
      console.error('Action:', e.action);
      console.error('Trigger:', e.trigger);

      $('body').toast({
        message: 'Failed to copy to clipboard',
        class: 'error',
        showIcon: 'exclamation triangle',
        displayTime: 3000,
        position: 'top center',

        transition: {
          showMethod: 'slide down',
          showDuration: 100,
          hideMethod: 'slide down',
          hideDuration: 500
        }
      });


      
    });

  </script>
</body>

</html>
