<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controls</title>

  <!-- Load jQuery First -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Load Fomantic UI CSS -->
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.css">

  <!-- Load Fomantic UI CSS -->
  <link rel="stylesheet" href="/src/css/main.css">

  <!-- Load Fomantic UI JS -->
  
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.js"></script>

  <!-- Load Clipboard JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>

  <!-- Load Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>


  <script src="js/formatter.js"></script>
  <script src="js/requester.js"></script>
  <script src="js/datetime.js"></script>
  <script src="js/compensator.js"></script>


</head>

<body>

  
<div class="ui inverted menu borderless" style="justify-content: center; border-radius: 0; top: 0; position: sticky; z-index: 1;">
    <div class="header item">
        Customblade
    </div>
</div>



  <main class="ui container">
    
<h1>Control Room</h1>

Concern Codes

<select class="ui fluid dropdown"  id="concern-codes">
    <option value="">Select concern code</option>
</select>

<script src="js/controls.js"></script>
  </main>

  <script>

    $(document).ready(function () {
      $('.ui.dropdown').dropdown()
      $('.menu .item').tab();
      $('#date_calendar').calendar({ type: 'date' });
      $('#time_calendar').calendar({ type: 'time' });
      $('.ui.sticky').sticky();

    });

    let clipboard = new ClipboardJS('.btn');

    clipboard.on('success', function (e) {
      console.info('Action:', e.action);
      console.info('Text:', e.text);
      console.info('Trigger:', e.trigger);

      e.clearSelection();

      $('body').toast({
        message: 'Copied to clipboard!',
        class: 'blue',
        showIcon: 'clipboard check',
        // displayTime: 2000,
        position: 'top center',
        transition: {
          showMethod: 'slide down',
          showDuration: 100,
          hideMethod: 'slide down',
          hideDuration: 500
        }
      });
    });

    clipboard.on('error', function (e) {
      console.error('Action:', e.action);
      console.error('Trigger:', e.trigger);

      $('body').toast({
        message: 'Failed to copy to clipboard',
        class: 'error',
        showIcon: 'exclamation triangle',
        displayTime: 3000,
        position: 'top center',

        transition: {
          showMethod: 'slide down',
          showDuration: 100,
          hideMethod: 'slide down',
          hideDuration: 500
        }
      });
    });

  </script>
</body>

</html>
